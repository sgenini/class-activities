      // Declare new function "logTheseOut"
      function logTheseOut(array) {
        for (var i = 0; i < array.length; i++) {
          console.log(array[i]);

        console.log("---------");
      }

      logTheseOut(brands);
      logTheseOut(heroes);
      logTheseOut(booksOnMyShelf);
      logTheseOut(thingsInFrontOfMe);
      logTheseOut(howIFeel);
