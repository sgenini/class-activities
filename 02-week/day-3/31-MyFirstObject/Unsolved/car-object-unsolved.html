<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);
          console.log(this)
          // this refers to the object itself that it is inside/belongs to
          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log(car.make);

      // The car's model?
      console.log(car.model);

      // The car's mileage?
      console.log(car.mileage);

      console.log(car.color)


      // How would we run the car's driveToWork method (function part of an object)?
      car.driveToWork();

      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld()

      // How would we run the getTuneUp method?
      car.getTuneUp()

      console.log("===============")

      var cat = {
        name: "Tofu",
        breed: "Domestic Mediumhair",
        gender: "Female",
        color: "Gray, White, and Brown",
        age: 3,
        isAnAsshole: true,
        aliases: [
          "Asshole",
          "Bebe",
          "Chaton",
          "Mr. Kitty",
          "Cat",
          "You"
        ],

        giveTreat: function() {
          if (isAnAsshole = true) {
            alert("You're an asshole, no treats for you.");
            this.isAnAsshole = false;
          }
          else {
            alert("You're being nice today, have some treats.")
          }
        }


      }

      console.log(cat);

      cat.giveTreat();

      console.log(cat.isAnAsshole);

    </script>
    
  </body>
</html>
