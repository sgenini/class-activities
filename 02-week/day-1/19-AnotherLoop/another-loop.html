<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
      for (var i = 0; i < 5; i++) {
        console.log("I am " + i);
      }

    //   Reverse Loop
      for (var i = 10; i > 0; i--) {
          console.log("I am " + i);
      }
      
    </script>
    
  </body>
</html>
