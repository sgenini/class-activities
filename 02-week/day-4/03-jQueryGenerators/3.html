<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Dump</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div id="empty-div"></div>

  <!-- Here we're adding a bit of CSS -->
  <style>
    .fancy {
      font-size: 100px;
      color: green;
    }
    .gross {
      background-color: orange;
    }
  </style>

  <script type="text/javascript">

    $("#empty-div").html("<h1>Hello friends!</h1>");

    // jQuery alternative to: var newDiv = document.createElement("div");
    var newDiv = $("<div>");
    console.log(newDiv);

    // jQuery alternative to: newDiv.textContent = "A pleasure to meet you!";
    newDiv.text("A pleasure to meet you!");

    // jQuery alternative to: document.querySelector("#empty-div").appendChild(newDiv);
    $("#empty-div").append(newDiv);

    // If we need to apply some CSS, we can quickly do so, using the jQuery ".attr" method.
    newDiv.attr("class", "fancy gross");

    var gifs = ["https://media.giphy.com/media/3o6oziEt5VUgsuunxS/giphy.gif", "https://media.giphy.com/media/JltOMwYmi0VrO/giphy.gif"]

    for(var i = 0; i < gifs.length; i++){
      var newImg = $('<img width="300">');
      newImg.attr('src', gifs[i]);
      $("empty-div").append(newImg);
    }

    // var newImg = $('<img width="300">');
    // newImg.attr("src", "https://media.giphy.com/media/Vof1Gkw0dH2fu/giphy.gif");
    // $("#empty-div").prepend(newImg);

  </script>

</body>
</html>
