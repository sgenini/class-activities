<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
        Time Sheet Activity
    </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <!-- Container Div -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h5 class="text-center"><small>A Comprehensive Directory of Employee Billable Hours</small></h5>
        </div>

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <strong>Current Employees</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="name">Bob Belcher</td>
                                    <td id="role">Boss Man</td>
                                    <td id="start-date">01/01/89</td>
                                    <td id="months-worked">341</td>
                                    <td id="monthly-rate">1000</td>
                                    <td id="total-billed">341000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row mt-3 mb-3">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <strong>Add Employee</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employee-name-form">Employee Name</label>
                                <input type="text" class="form-control" id="employee-name-form" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="employee-role-form">Role</label>
                                <input type="text" class="form-control" id="employee-role-form" placeholder="Position">
                            </div>
                            <div class="form-group">
                                <label for="start-date-form">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                                <input type="text" class="form-control" id="start-date-form" placeholder="01/01/89">
                            </div>
                            <div class="form-group">
                                <label for="monthly-rate-form">Monthly Rate</label>
                                <input type="text" class="form-control" id="monthly-rate-form" placeholder="5000">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>
    <!-- Close Container -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

</html>
