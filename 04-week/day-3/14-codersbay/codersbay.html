<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDsCOfbxCh71iIqoi7mfA1jCwsP1AwEh8k",
      authDomain: "codersbay-d3cc3.firebaseapp.com",
      databaseURL: "https://codersbay-d3cc3.firebaseio.com",
      projectId: "codersbay-d3cc3",
      storageBucket: "codersbay-d3cc3.appspot.com",
      messagingSenderId: "636231152163"
    };
    firebase.initializeApp(config);
  </script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Welcome to CodersBay</h1>
      <h3 class="text-center">"Where bidders win big."</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">
              <strong>Today's Sale</strong>: Pure Vegetarian-Based Coding Knowledge (Chewable)</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
                <img class="img-fluid thumbnail center-block" src="http://graphitepublications.com/wp-content/uploads/2015/04/5-Coding-Challenges-to-Help-You-Train-Your-Brain.jpg"
                  alt="Coding Brain">
              </div>
              <div class="col-sm-6">
                <h3 class="">
                  <strong>Highest Bidder:</strong>
                  <span id="highest-bidder"></span>
                </h3>
                <h3 class="">
                  <strong>Current Price:</strong> $
                  <span id="highest-price"></span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Make Your Bid
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="bidder-name">Your Name</label>
                <input class="form-control" id="bidder-name" type="text" placeholder="Full Name">
              </div>
              <div class="form-group row">
                <label for="bidder-price">Your Price ($)</label>
                <input class="form-control" id="bidder-price" type="number" placeholder="$100">
              </div>
              <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
