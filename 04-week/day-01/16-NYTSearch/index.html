<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>
    New York Times Article Search
  </title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Container Div -->
  <div class="container">
    <div class="jumbotron text-center">
        <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card" style="width: 100%">
          <div class="card-header">
            <h5><i class="far fa-newspaper"></i> Search Parameters</h5>
          </div>
          <div class="card-body">
            <form>
              <label for="searchTerms">Search Term:</label>
              <input type="text" class="form-control" id="searchTerms" aria-describedby="searchTermInput">
              <label class="mt-3" for="numberOfRecords">Number of Records to Retrieve</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">1</option>
                <option selected value="5">5</option>
                <option value="10">10</option>
              </select>
              <label class="mt-3" for="startYear">Start Year (Optional):</label>
              <input type="text" class="form-control" id="startYear" aria-describedby="startYearInput">
              <label class="mt-3" for="endYear">End Year (Optional):</label>
              <input type="text" class="form-control" id="endYear" aria-describedby="endYearInput">
              <button type="submit" class="btn btn-light my-1 mt-3"><i class="fas fa-search"></i>
                Submit</button>
              <button type="button" id="clearResults" class="btn btn-light my-1 mt-3"><i class="fas fa-trash-alt"></i> Clear Results</button>
          </div>
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
          <div class="card" style="width: 100%">
            <div class="card-header">
              <h5><i class="far fa-newspaper"></i> Top Articles</h5>
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="javascript.js"></script>


</html>
