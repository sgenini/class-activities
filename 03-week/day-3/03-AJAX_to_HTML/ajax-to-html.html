<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table

    var movieIndex = 0;

    function movieInput(title) {
      var movie = title;

      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
      $.ajax({
      url: queryURL,
      method: "GET"
      }).then(function(response) {
        console.log(response);
        $('tbody').append("<tr><td class='title"+movieIndex+"'></td><td class='year"+movieIndex+"'></td><td class='actors"+movieIndex+"'></td></tr>");
        $('.title'+movieIndex).text(response.Title);
        $('.year'+movieIndex).text(response.Year);
        $('.actors'+movieIndex).text(response.Actors);
        movieIndex++;

    });
    }


  movieInput("Stranger Than Fiction");
  movieInput("Tropic Thunder");

  </script>
</body>

</html>
